<!DOCTYPE html>
<html>
<head>
    <title>Test Manifest Export</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .output { background: #f5f5f5; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Manifest Export Test</h1>
    
    <div class="test-section">
        <h2>Test Package 12 (Haji Signature 2026)</h2>
        <button onclick="testExport(12)">Test Export Package 12</button>
        <div id="output12" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Package 5 (UMRAH AGUSTUS SAFAR MUBARAK GOLD)</h2>
        <button onclick="testExport(5)">Test Export Package 5</button>
        <div id="output5" class="output"></div>
    </div>
    
    <script>
        function testExport(pakId) {
            const outputDiv = document.getElementById('output' + pakId);
            outputDiv.textContent = 'Testing export...';
            
            $.ajax({
                url: 'export_manifest.php',
                type: 'POST',
                data: { pak_id: pakId, export_type: 'manifest' },
                success: function(response) {
                    console.log('Raw response for package', pakId, ':', response);
                    outputDiv.textContent = `SUCCESS: Retrieved ${response.data.manifest.length} jamaah records\n`;
                    outputDiv.textContent += `Package: ${response.data.package.name}\n`;
                    outputDiv.textContent += `Type: ${response.data.package.type}\n`;
                    outputDiv.textContent += `Departure: ${response.data.package.departure_date}\n\n`;
                    
                    if (response.data.manifest.length > 0) {
                        outputDiv.textContent += 'First jamaah:\n';
                        const first = response.data.manifest[0];
                        Object.keys(first).forEach(key => {
                            outputDiv.textContent += `  ${key}: ${first[key]}\n`;
                        });
                        
                        // Now test the Excel generation
                        outputDiv.textContent += '\nGenerating Excel file...\n';
                        generateExcel(pakId, response.data);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Export error for package', pakId, ':', error);
                    outputDiv.textContent = 'ERROR: ' + error;
                }
            });
        }
        
        function generateExcel(pakId, data) {
            try {
                // Create a new workbook
                const wb = XLSX.utils.book_new();
                
                // Create header information - exact same format as template
                const headerInfo = [
                    [`Manifest Jamaah ${data.package.name}`],
                    [`Tanggal ${data.package.departure_date}`],
                    [`Program ${data.package.type}`],
                    [''],
                    ['Hotel Information:'],
                    [`Medinah: ${data.package.hotel_medinah}`, '', '', `HCN: ${data.package.hotel_medinah_hcn}`],
                    [`Makkah: ${data.package.hotel_makkah}`, '', '', `HCN: ${data.package.hotel_makkah_hcn}`],
                    [`HCN Issue Date: ${data.package.hcn_issue_date}`, '', '', `Expiry Date: ${data.package.hcn_expiry_date}`],
                    [''],
                    ['No', 'Sex', 'Name of Passport', 'Marketing', 'Nama Ayah', 'Birth: Date', 'Birth: City', 
                     'Passport: No.Passport', 'Passport: Issuing Office', 'Passport: Date of Issue', 
                     'Passport: Date of Expiry', 'Relation', 'Age', 'Cabang', 'Roomlist', 'NIK', 'Alamat', 'Keterangan']
                ];
                
                // Convert manifest data to array format
                const manifestRows = data.manifest.map(row => [
                    row['No'] || '',
                    row['Sex'] || '',
                    row['Name of Passport'] || '',
                    row['Marketing'] || '',
                    row['Nama Ayah'] || '',
                    row['Birth: Date'] || '',
                    row['Birth: City'] || '',
                    row['Passport: No.Passport'] || '',
                    row['Passport: Issuing Office'] || '',
                    row['Passport: Date of Issue'] || '',
                    row['Passport: Date of Expiry'] || '',
                    row['Relation'] || '',
                    row['Age'] || '',
                    row['Cabang'] || '',
                    row['Roomlist'] || '',
                    row['NIK'] || '',
                    row['Alamat'] || '',
                    row['Keterangan'] || ''
                ]);
                
                // Combine header and data
                const allData = [...headerInfo, ...manifestRows];
                
                console.log('Excel data structure:', allData);
                
                // Create worksheet
                const wsManifest = XLSX.utils.aoa_to_sheet(allData);
                
                // Set column widths for better formatting
                wsManifest['!cols'] = [
                    {wch: 5},  // No
                    {wch: 5},  // Sex
                    {wch: 25}, // Name of Passport
                    {wch: 20}, // Marketing
                    {wch: 20}, // Nama Ayah
                    {wch: 12}, // Birth: Date
                    {wch: 15}, // Birth: City
                    {wch: 15}, // Passport: No.Passport
                    {wch: 15}, // Passport: Issuing Office
                    {wch: 12}, // Passport: Date of Issue
                    {wch: 12}, // Passport: Date of Expiry
                    {wch: 15}, // Relation
                    {wch: 5},  // Age
                    {wch: 10}, // Cabang
                    {wch: 10}, // Roomlist
                    {wch: 20}, // NIK
                    {wch: 40}, // Alamat
                    {wch: 30}  // Keterangan
                ];
                
                // Add the manifest sheet
                XLSX.utils.book_append_sheet(wb, wsManifest, 'Manifest');
                
                // Generate filename
                let packageName = data.package.name.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                if (packageName.length > 30) {
                    packageName = packageName.substring(0, 30);
                }
                let departureDate = data.package.departure_date.replace(/\//g, '');
                const filename = `manifest_${packageName}_${departureDate}_pak${pakId}.xlsx`;
                
                // Export the workbook
                XLSX.writeFile(wb, filename);
                
                const outputDiv = document.getElementById('output' + pakId);
                outputDiv.textContent += `\nEXCEL GENERATED SUCCESSFULLY!\n`;
                outputDiv.textContent += `Filename: ${filename}\n`;
                outputDiv.textContent += `Records: ${data.manifest.length}\n`;
                outputDiv.textContent += `Header rows: ${headerInfo.length}\n`;
                outputDiv.textContent += `Data rows: ${manifestRows.length}\n`;
                outputDiv.textContent += `Total rows: ${allData.length}\n`;
                
            } catch (error) {
                console.error('Excel generation error:', error);
                const outputDiv = document.getElementById('output' + pakId);
                outputDiv.textContent += '\nEXCEL GENERATION ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
