version: '3'

services:
  web:
    image: takaruma7/miw:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-data_miw}
      DB_USER: ${DB_USER:-miw_user}
      DB_PASS: ${DB_PASS:-miw_password}
      APP_ENV: production
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_ENCRYPTION: ${SMTP_ENCRYPTION:-tls}
    volumes:
      - uploads_data:/var/www/html/uploads
      - documents_data:/var/www/html/documents
      - logs_data:/var/www/html/logs
    networks:
      - miw-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-data_miw}
      MYSQL_USER: ${DB_USER:-miw_user}
      MYSQL_PASSWORD: ${DB_PASS:-miw_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - miw-network

volumes:
  mysql_data:
  uploads_data:
  documents_data:
  logs_data:

networks:
  miw-network:
    driver: bridge
